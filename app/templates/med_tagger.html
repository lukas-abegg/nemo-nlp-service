{% extends "modules/main.html" %}
{% block body %}
    <body>
    {% include 'modules/med_tagger_header.html' %}

    <!-- Start -->
    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="input-field col s12 m10">
                    <form method="POST" action="{{ url_for('med_tagger_extracted') }}">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary light-blue active form-check-label">
                                <input class="form-check-input" type="radio" checked value="on" name="umls" autocomplete="off">
                                With UMLS Linker
                            </label>
                            <label class="btn btn-primary light-blue form-check-label">
                                <input class="form-check-input" type="radio" value="off" name="umls" autocomplete="off">
                                Without UMLS Linker
                            </label>
                        </div>
                        <br>
                        <br>
                        <textarea name="rawtext" cols="3" rows="5" class="form-control" required="true"
                                  placeholder="Enter Text Here"></textarea>
                        <br/>
                        <button class="btn btn-small waves-effect waves-light  light-blue lighten-1" type="reset">
                            Clear
                        </button>
                        <button class="btn btn-small waves-effect waves-light purple lighten-1" type="submit">
                            Tag Text
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>

    </body>
{% endblock %}
