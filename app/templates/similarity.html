{% extends "modules/main.html" %}
{% block body %}
    <body>
    {% include 'modules/similarity_header.html' %}

    <!-- Start -->
    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">
                <div class="input-field col s12 m10">
                    <div class="icon-block">
                        <form method="POST" action="{{ url_for('similarity_calculated') }}">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary light-blue active form-check-label">
                                    <input class="form-check-input" type="radio" checked value="de" name="lang"
                                           autocomplete="off">
                                    German
                                </label>
                                <label class="btn btn-primary light-blue form-check-label">
                                    <input class="form-check-input" type="radio" value="en" name="lang"
                                           autocomplete="off">
                                    English
                                </label>
                            </div>
                            <br>
                            <br>
                            <textarea name="rawtext1" cols="3" rows="1" class="form-control" required="true"
                                      placeholder="Enter Text 1 Here"></textarea>
                            <br>
                            <textarea name="rawtext2" cols="3" rows="1" class="form-control" required="true"
                                      placeholder="Enter Text 2 Here"></textarea>
                            <br>
                            <textarea name="rawtext3" cols="3" rows="1" class="form-control" required="true"
                                      placeholder="Enter Text 3 Here"></textarea>
                            <br/>
                            <button class="btn btn-small waves-effect waves-light  light-blue lighten-1" type="reset">
                                Clear
                            </button>
                            <button class="btn btn-small waves-effect waves-light purple lighten-1" type="submit">
                                Compare
                            </button>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- End -->
    </body>
{% endblock %}
